<html lang="ja">

<head>

    <title>Document</title>

<body>

    <div class="buttonWrapper">
        <button class="button" data-age="20">20歳以上</button>
        <button class="button" data-age="30">30歳以上</button>
        <button class="button" data-age="40">40歳以上</button>
    </div>
    <ul class="userList"></ul>
    <script>
        const userList = [
            { name: '鈴木', age: 18 },
            { name: '田中', age: 27 },
            { name: '高橋', age: 32 },
            { name: '佐藤', age: 45 },
            { name: '近藤', age: 56 },
        ]
        document.querySelectorAll('.button').forEach((element) => {
            element.addEventListener('click', (event) => {
                onclickButton(event)
                console.log(event)
            })
        })
        const onclickButton = (event) => {
            const button = event.target
            const targetAge = button.dataset.age
            const filterdList = userList.filter((data) => data.age >= targetAge)
            updateList(filterdList)
            console.log(button)
            console.log(targetAge)
            console.log(userList)
            console.log(filterdList)
        }
        const updateList = (filterdList) => {
            let listHtml = ''
            for (const data of filterdList) {
                listHtml += `<li>${data.name}:${data.age}歳</li>`
            }
            document.querySelector('.userList').innerHTML = listHtml
        }
